<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>220531770_03 Semana 3</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header></header>
    <section class="pt-4">
      <div class="container d-flex justify-content-around">
        <div class="row">
          <div class="col-lg-6">
            <div class="card">
              <img
                class="card-img-top"
                src="./assets/img/shoes-g512cfdef2_640.jpg"
                alt="Card image"
              />
              <div class="card-body">
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <h4 class="card-title">Sneakers</h4>
                      <h4>$60</h4>
                    </div>
                    <div class="col align-items-center">
                      <!-- <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="#" class="btn col-md-2 btn-outline-primary">View Details</a>
                      </div> -->
                      <a href="#" class="btn btn-outline-primary w-100 my-auto"
                        >View Details</a
                      >
                    </div>
                  </div>
                </div>
                <hr />
                <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, quaerat error? Ipsum quisquam voluptatibus ipsam, inventore odit accusamus nostrum maiores quae deleniti, quidem reiciendis? Doloremque illo nihil totam quasi voluptas!.</p>
                <a href="#" class="btn btn-success">Buy Now</a>
                <a href="#" class="btn btn btn-outline-success">Cancel</a>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <h3 class="display-6">Personalizar</h3>
            <form id="product-form">
              <div class="form-group">
                <label for="product-img">Imagen del Producto</label>
                <select
                  id="product-img"
                  class="form-select mb-3 mt-2"
                  aria-label="Default select example"
                >
                  <option selected>«Seleccionar Imagen»</option>
                  <option value="shoes-g512cfdef2_640.jpg">Sneakers</option>
                  <option value="vinyl-record-g9e6a0306d_640.jpg">
                    Record Player
                  </option>
                  <option value="computer-g3ced3ba95_640.jpg">Laptop</option>
                </select>
              </div>
              <div class="form-group">
                <label for="product">Producto</label>
                <input
                  id="product-input"
                  type="text"
                  class="form-control mb-3 mt-2"
                  id="product"
                  placeholder="Nombre del Producto"
                />
              </div>
              <div class="form-group">
                <label for="precio">Precio</label>
                <div class="input-group mb-3 mt-2">
                  <span class="input-group-text">$</span>
                  <input
                    id="precio-input"
                    type="text"
                    class="form-control"
                    id="precio"
                    aria-label="Amount (to the nearest dollar)"
                    placeholder="Ingresar Precio"
                  />
                  <span class="input-group-text">.00</span>
                </div>
              </div>
              <div class="form-group">
                <label for="description">Descripción</label>
                <textarea
                  id="description-input"
                  class="form-control mb-3 mt-2"
                  id="description"
                  aria-label="Descripción"
                  placeholder="Ingresar Descripción"
                ></textarea>
              </div>
              <button
                id="create-tweet-button"
                type="submit"
                class="btn btn-primary w-100"
              >
                Previsualizar
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
